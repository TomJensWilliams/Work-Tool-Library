<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="">
      <label for="username"
        >Username:&nbsp;&nbsp;&nbsp;&nbsp;<input
          type="text"
          id="username"
          name="username"
      /></label>
      <br />
      <label for="password"
        >Password:&nbsp;&nbsp;&nbsp;&nbsp;<input
          type="password"
          id="password"
          name="password"
      /></label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
